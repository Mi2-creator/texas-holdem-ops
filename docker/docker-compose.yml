# =============================================================================
# Texas Hold'em Server - Docker Compose Production Configuration
# =============================================================================
version: "3.8"

services:
  texas-holdem:
    build:
      context: ${SERVER_SRC:-../../texas-holdem-client}
      dockerfile: ${PWD}/docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    image: texas-holdem-server:${VERSION:-latest}
    container_name: texas-holdem-server
    restart: unless-stopped

    # Environment configuration
    env_file:
      - ../.env
    environment:
      - HTTP_ADDR=${HTTP_ADDR:-:8080}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - STORAGE_MODE=${STORAGE_MODE:-file}
      - DATA_DIR=/data
      - SHUTDOWN_TIMEOUT=${SHUTDOWN_TIMEOUT:-30}
      - SOFT_LAUNCH=${SOFT_LAUNCH:-false}
      - READ_ONLY=${READ_ONLY:-false}
      - SHUTDOWN=${SHUTDOWN:-false}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_RPS=${RATE_LIMIT_RPS:-10.0}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-20}

    # Port mapping
    ports:
      - "${HOST_PORT:-8080}:8080"

    # Persistent storage (bind mount for local dev, named volume for prod)
    volumes:
      - ../data:/data

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

    # Resource limits (production safety)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 64M

    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    # Network
    networks:
      - texas-holdem-net

# Named volumes for persistence
volumes:
  texas-holdem-data:

# Network configuration
networks:
  texas-holdem-net:
    driver: bridge
